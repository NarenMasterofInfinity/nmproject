{% extends 'base.html' %}
{% block content %}
<h1>Your Order History</h1>
{% if orders %}
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Total Price</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>${{ order.total_price }}</td>
            <td>{{ order.order_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>You have no orders yet.</p>
{% endif %}
{% endblock %}
